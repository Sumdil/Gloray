<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorry Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="Logo.jpg" alt="Store Logo" class="header-logo">
        <h1>Welcome to Glorry Online Store</h1>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
    </header>

    <section id="products">
        <div class="product" data-name="Shoe" data-price="100">
            <img src="p2.jpg" alt="Shoe">
            <h2>Shoe</h2>
            <p>$100</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="product" data-name="Bat" data-price="800">
            <img src="p3.jpg" alt="bat">
            <h2>bat</h2>
            <p>$800</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="product" data-name="Ball" data-price="15">
            <img src="P4.jpg" alt="Ball">
            <h2>Shoe3</h2>
            <p>$105</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>

        <div class="product" data-name="Ball" data-price="15">
            <img src="P5.jpg" alt="Ball">
            <h2>Shoe3</h2>
            <p>$105</p>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <section id="checkout-form" class="hidden">
        <h2>Checkout</h2>
        <form id="customer-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
